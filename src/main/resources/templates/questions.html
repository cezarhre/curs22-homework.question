<html xmlns:th="http://www.w3.org/1999/xhtml">lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<div class="container py-5 px-4">
    <h1 class="bg-secondary text-light">CHESTIONAR AUTO CATEGORIA B</h1>

    <form action="submit" method="POST" object=${questions} style='padding: 5px; font-size: 1.5rem;'>

        <div class="ques-box bg-info text-light" data-th-each="questions:${questions}">

            <input type="hidden" name="questions.id" value="${questions.id}" />
            <p class="title" data-th-text="${questions.id +'. '+questions.quest}" ></p>

            <div class="option">
                <input type="radio" name="questions.choose" value="1" data-th-text="${questions.opt1}"/>
            </div>

            <div class="option">
                <input type="radio" name="questions.choose" value="2" data-th-text="${questions.opt2}"/>
            </div>

            <div class="option">
                <input type="radio" name="questions.choose" value="3" data-th-text="${questions.opt3}"/>
            </div>

            <input type="hidden" th:name="questions.answer" th:value="${questions.answer}" />

            <br>

         </div>

        <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Alege raspunsul corect</button>

        <a th:href = "@{/questions}"> Back to Questions List</a>
    </form>
</div>
</html>
